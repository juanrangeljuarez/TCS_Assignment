<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Soccer</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4">
        <img class="logo-background" src="./images/soccer-transparent.png" alt="Soccer Ball" width="50px" height="50px">
        <a class="navbar-brand" href="./index.html">The World of Soccer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./blog.html">Blogs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="./contact.html">Contact<span class="sr-only">(current)</span></a>
            </li>
            
          </ul>       
        </div>
    </nav> 
    <img src="./images/contactUs.png"  class="contactImage" width="300px" height="100px">
    <div class="container-contact">
        
        <form name="contactForm" class="form-contact" onsubmit="return addContact()" method="post">
            <h2>Contact</h2>
            <div class="form-group">
              <label >Name: </label>
              <input class="form-control" id="name" aria-describedby="emailHelp">
              <div class="error" id="nameErr"></div>
            </div>
            <div class="form-group">
              <label>Email:</label>
              <input class="form-control" id="email">
              <div class="error" id="emailErr"></div>
            </div>
            <div class="form-group">
                <label >Phone Number: </label>
                <input class="form-control" id="phoneNumber" maxlength="10">
                <div class="error" id="phoneErr"></div>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
                <div class="error" id="messageErr"></div>
            </div>

            <div class="row">
              <input type="submit" class="btn btn-primary" value="Submit">
          </div>
        </form>
    </div>

      
    <script type="text/javascript" src="myscript.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
  </body>
</html>
